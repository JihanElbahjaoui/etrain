<h1>Profile Details</h1>
<div class="container-fluid page">
  <div class="form-container mat-elevation-z5 text-center">
    <div class="profile-image">
      <img width="120"
           height="120"
           class="margin-top mat-elevation-z1"
           [src]="superAdmin?.photo ||'/assets/images/image-placeholder.png'"/>
      <button mat-icon-button class="btn2" (click)="inputField.click()">
        <mat-icon class="white-icon">camera_alt</mat-icon>
      </button>
    </div>

    <input #inputField hidden type="file"  (change)="onFileSelected($event)">

    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div mat-dialog-content>
        <mat-form-field class="input">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" name="firstName" formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field class="input">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" name="lastName" formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field class="input">
          <input matInput [matDatepicker]="picker" placeholder="date of birthday" formControlName="DateBirth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="input">
          <input matInput placeholder="Email" name="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="input">
          <input matInput placeholder="Phone" name="phone" formControlName="phone" required>
        </mat-form-field>

        <app-chang-pwd-btn></app-chang-pwd-btn>

      </div>
      <mat-dialog-actions class="mat-dialog-actions-align-end">
        <button mat-raised-button class="save-btn-item" type="submit">Save</button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
